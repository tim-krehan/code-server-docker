name: Build and Push Docker Image
on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      build_and_publish:
        runs-on: ubuntu-latest
        steps: 
          - uses: actions/checkout@v3
          - name: Build and push the image
            run : |
              VERSION=$(cat VERSION)
              docker login --username tim-krehan --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
              docker build . --tag ghcr.io/tim-krehan/code-server-docker:latest --tag ghcr.io/tim-krehan/code-server-docker:$VERSION
              docker push ghcr.io/tim-krehan/code-server-docker:$VERSION
              docker push ghcr.io/tim-krehan/code-server-docker:latest
